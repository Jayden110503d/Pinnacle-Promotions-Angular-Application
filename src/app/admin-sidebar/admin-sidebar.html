<!-- sidebar.html (updated - no collapsing) -->
<div class="sidebar-container">
  <!-- Sidebar Header -->
  <div class="sidebar-header">
    <div class="logo-section">
      <div class="logo-icon">
        <mat-icon>rocket_launch</mat-icon>
      </div>
      <div class="logo-text">
        <h3>Pinnacle</h3>
        <p>Promotions</p>
      </div>
    </div>
  </div>

  <mat-divider></mat-divider>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <mat-nav-list>
      <a 
        mat-list-item 
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: item.route === '/admin-dashboard'}"
        (click)="onMenuItemClick(item)"
        class="menu-item"
      >
        <mat-icon class="menu-icon">{{ item.icon }}</mat-icon>
        <span class="menu-label">{{ item.label }}</span>
        <span class="menu-badge" *ngIf="item.badge">
          {{ item.badge }}
        </span>
      </a>
    </mat-nav-list>
  </nav>

  <!-- Sidebar Footer -->
  <div class="sidebar-footer">
    <mat-divider></mat-divider>
    <div class="footer-content">
      <a 
        mat-list-item 
        routerLink="/help"
      >
        <mat-icon class="menu-icon">help_outline</mat-icon>
        <span class="menu-label">Help & Support</span>
      </a>
      
      <div class="user-info">
        <div class="user-avatar">
          <mat-icon>account_circle</mat-icon>
        </div>
        <div class="user-details">
          <p class="user-name">Jayden034</p>
          <p class="user-role">Administrator</p>
        </div>
      </div>
    </div>
  </div>
</div>
